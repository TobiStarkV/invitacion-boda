<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mesa de Regalos</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url('mesaImagen.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Great Vibes', cursive;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }

    .mensaje {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      font-size: 2.5rem;
      max-width: 90%;
    }

    @media (max-width: 600px) {
      .mensaje {
        font-size: 1.8rem;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="mensaje">
    Para nosotros el mejor regalo es su presencia. 💝<br>
    Nos sentimos bendecidos al tener amigos y familiares como tú.
Si deseas hacernos un presente, agradeceríamos mucho que sea en efectivo, así podremos destinarlo a lo que de verdad nos hace falta.
¡Gracias de antemano!
  </div>
</body>
</html>
